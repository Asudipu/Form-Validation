<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Formvalidation.css`">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-success text-center">formvalidation</h1>
        <div class="col-lg-6 m-auto">
            <form action="" onsubmit=" return validation()">
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" name="user" class="form-control" id="user">
                    <span id="usernames" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" name="pass1" class="form-control" id="pass1">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password:</label>
                    <input type="password" name="pass2" class="form-control" id="pass2">
                    <span id="cpasswords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Mobile Numbr:</label>
                    <input type="text" name="mobile" class="form-control" id="mobile">
                    <span id="mobiles" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" name="email" class="form-control" id="email">
                    <span id="emails" class="text-danger font-weight-bold"></span>
                </div>
                <div id="btn" class="btn1">
                <button class="btn btn-success" id="btn1">Submit</button>
                <button type="reset" class="btn btn-danger" id="btn2">Cancel</button>
                </div>
            </form>

        </div>
    </div>
  </body>
  <script src="Formvalidation.js"></script>
</html>
